<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="login-btn">Iniciar Sesión</button>
    <div id="login-status" class="hidden"></div>

    <div id="search-section" class="hidden">
        <h2>Buscar Pokémon</h2>
        <input type="text" id="pokemon-input" placeholder="Nombre del Pokémon">
        <button id="search-btn">Buscar</button>
        <button onclick="localStorage.clear(); location.reload();">Cerrar Sesión</button>
    </div>

    <div id="results-section" class="hidden">
        <h2>Resultado</h2>
        <div id="pokemon-results">Ingresa un nombre de Pokémon y haz clic en Buscar</div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
